<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Scott Geier: Interactive Multimedia</title>
        <!--Boostrap CSS CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css" />
 </head>
 
 <body ng-app="myApp" ng-controller="BaseController as base">

   <audio id="ding">
    <source src="ding.wav" type="audio/wav">
   </audio>
   
   <audio id="bubble">
    <source src="bubble.wav" type="audio/wav">
   </audio>
    
   <audio id="typewriter">
    <source src="typewriter.wav" type="audio/wav">
   </audio>
   
<div class="container-fluid" ng-controller="ProjectsController as projCtrl">
 <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a
  <ul class="projects-list">
   <li class="projects-item" ng-repeat="project in projCtrl.projects | filter:selectedCategory">
   <div class="row">
    <div class="col-md-3">
     <a href="{{project.link}}" target="_blank"><img src="{{project.thumbnail}}"/></a>
    </div>
    <div class="col-md-9">
     <h4><a href="{{project.link}}" target="_blank">{{project.name}}</a></h4>
     <p>{{project.description}}</p>
     <p><strong>Skills:</strong> {{project.skills}}</p>
     <p><strong>File Under:</strong> {{project.fileUnder}}</p>
    </div>
   </div>
   </li>
  </ul>
</div>
        

 <div class="row">
  <div class="col-xs-12">
   <div id="page-content">
    <div id="left-half">
     <h3 class="name">scott geier</h3>
     <h3 class="title">interactive mult</h3>
    </div>
    <div id="right-half">
    <h3 class="title"><span id="i">i</span><span id="apostrophe">'</span><span id="m">m</span>edia</h3>
        <ul id="menu">
            <li id="web" ng-click="selectedCategory = {category:'web'}" onclick="openNav();"></li>
            <li id="graphics" ng-click="selectedCategory = {interviewLocation:'Bus'}" onclick="openNav();"></li>
            <li id="audio" onclick="openNav();"></li>
            <li id="photo" onclick="openNav();"></li>
            <li id="video" onclick="openNav();"></li>
            <li id="writing" onclick="openNav();"></li>
            <li id="blank" onclick="openNav();"></li>
            <li id="about" onclick="openNav();"></li>
        </ul>
   </div>
  </div>
 </div>
</div>
</div>

 <script src="http://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"> </script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/projects.js"></script>
  <script src="/js/scripts.js"></script>
  <script>
    function openNav() {
    console.log("menu opened");
    document.getElementById("mySidenav").style.width = "100%";
    document.getElementById("page-content").style.opacity = "0.1";
    }

   function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("page-content").style.opacity = "1";
    }
  </script>
 </body>
</html>
